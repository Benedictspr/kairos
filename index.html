<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>KAIROS | Command Center</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<style>
    /* --- THEME VARIABLES --- */
    :root[data-theme="dark"] {
        --bg-main: #050505;
        --bg-panel: #0a0a0a;
        --border: rgba(255, 255, 255, 0.08);
        --text-primary: #ffffff;
        --text-secondary: #888888;
        --accent: #fff;
        --accent-glow: rgba(255, 255, 255, 0.25);
        --surface-hover: rgba(255, 255, 255, 0.05);
        --cal-today-bg: rgba(255,255,255,0.1);
        --shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
    }

    :root[data-theme="light"] {
        --bg-main: #f0f2f5;
        --bg-panel: #ffffff;
        --border: rgba(0, 0, 0, 0.08);
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent: #000;
        --accent-glow: rgba(0, 0, 0, 0.15);
        --surface-hover: rgba(0, 0, 0, 0.04);
        --cal-today-bg: rgba(0,0,0,0.08);
        --shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
    }

    /* --- RESET & SCROLL HIDE --- */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    html, body { overflow: hidden; height: 100%; width: 100%; }
    ::-webkit-scrollbar { display: none; width: 0; background: transparent; }
    * { -ms-overflow-style: none; scrollbar-width: none; }

    body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        display: flex;
        padding: 12px;
        gap: 12px;
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Background Texture */
    body::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none; z-index: -1;
    }

    /* --- SIDEBAR --- */
    #sidebar {
        width: 240px;
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        display: flex; flex-direction: column;
        flex-shrink: 0;
        z-index: 50;
        box-shadow: var(--shadow);
    }

    .brand {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 16px; font-weight: 700; letter-spacing: -0.02em;
        color: var(--text-primary); display: flex; align-items: center; gap: 10px; margin-bottom: 32px;
    }
    .brand-icon {
        width: 28px; height: 28px; background: var(--text-primary); color: var(--bg-main);
        border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 16px;
    }

    .nav-btn {
        padding: 10px 12px; border-radius: 10px; color: var(--text-secondary); cursor: pointer;
        font-weight: 500; font-size: 13px; display: flex; align-items: center; gap: 10px; transition: 0.2s;
        text-decoration: none; margin-bottom: 4px;
    }
    .nav-btn:hover { background: var(--surface-hover); color: var(--text-primary); }
    .nav-btn.active { background: var(--text-primary); color: var(--bg-main); font-weight: 600; }
    
    .nav-divider { height: 1px; background: var(--border); margin: 20px 0; }
    .nav-label { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; color: var(--text-secondary); margin-bottom: 10px; padding-left: 10px; }

    .bottom-dock { margin-top: auto; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .theme-toggle {
        width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--border);
        display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-primary);
        transition: 0.2s; background: transparent;
    }
    .theme-toggle:hover { background: var(--surface-hover); }

    /* --- MAIN DASHBOARD --- */
    #main {
        flex: 1;
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        position: relative; 
        overflow: hidden;
        display: flex; flex-direction: column;
        box-shadow: var(--shadow);
    }

    .dashboard-content { 
        flex: 1; padding: 24px; overflow: hidden; display: flex; flex-direction: column; gap: 20px; 
    }

    .time-header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 20px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
    .main-clock { font-family: 'Space Grotesk', sans-serif; font-size: 48px; font-weight: 700; color: var(--text-primary); line-height: 1; letter-spacing: -2px; }
    .date-display { font-size: 13px; color: var(--text-secondary); margin-top: 6px; font-weight: 500; }
    
    .world-clocks { display: flex; gap: 24px; }
    .wc-item { text-align: right; }
    .wc-city { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 2px; }
    .wc-time { font-family: 'JetBrains Mono', monospace; font-size: 14px; color: var(--text-primary); font-weight: 500; }

    .grid-layout { display: grid; grid-template-columns: 2.2fr 1fr; gap: 20px; flex: 1; min-height: 0; }

    .card { 
        background: var(--surface-hover); border: 1px solid var(--border); border-radius: 16px; 
        padding: 20px; display: flex; flex-direction: column; overflow: hidden;
    }
    
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; flex-shrink: 0; }
    .card-title { font-family: 'Space Grotesk', sans-serif; font-size: 15px; font-weight: 600; color: var(--text-primary); display: flex; align-items: center; gap: 8px; }
    
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; overflow-y: auto; align-content: start; }
    .day-name { text-align: center; font-size: 11px; font-weight: 600; color: var(--text-secondary); padding-bottom: 8px; }
    .day-cell {
        border-radius: 8px; min-height: 60px; background: rgba(125,125,125,0.03); border: 1px solid transparent; padding: 6px;
        color: var(--text-secondary); font-size: 12px; font-weight: 500; cursor: pointer; transition: 0.2s;
    }
    .day-cell:hover { background: rgba(125,125,125,0.08); }
    .day-cell.today { background: var(--cal-today-bg); border-color: var(--text-primary); color: var(--text-primary); font-weight: 700; }
    .day-cell.faded { opacity: 0.2; }

    .event-chip { margin-top: 4px; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

    .agenda-feed { display: flex; flex-direction: column; gap: 8px; overflow-y: auto; flex: 1; padding-right: 4px; }
    .agenda-item {
        display: flex; gap: 12px; padding: 10px 12px; border-radius: 12px; background: var(--bg-main); border: 1px solid var(--border); align-items: center; transition: 0.2s; cursor: pointer;
    }
    .agenda-item:hover { transform: translateX(2px); border-color: var(--text-secondary); }
    .agenda-time { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-secondary); width: 36px; flex-shrink: 0; }
    .agenda-details h4 { font-size: 13px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
    .agenda-details p { font-size: 11px; color: var(--text-secondary); line-height: 1.3; }

    .btn-primary {
        width: 100%; padding: 12px; border-radius: 10px; background: var(--text-primary); color: var(--bg-main);
        font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 600; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        transition: transform 0.2s; margin-top: 12px; flex-shrink: 0;
    }
    .btn-primary:hover { transform: translateY(-1px); }

    /* --- GLASS CHAT LAUNCHER STYLING --- */
    /* This element sits BEHIND the n8n button to give it the glass effect */
    #glass-launcher-bg {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 20px;
        
        /* Glass Effect */
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
            0 8px 32px 0 rgba(0, 0, 0, 0.3),
            inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            
        z-index: 9998; /* Just behind the n8n iframe/button */
        pointer-events: none; /* Let clicks pass through */
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    /* Animation for the glass bg when hovering the area */
    #glass-launcher-bg.hovered {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--text-primary);
    }

    #toast {
        position: fixed; top: 24px; left: 50%; transform: translateX(-50%) translateY(-100px);
        background: var(--text-primary); color: var(--bg-main); padding: 10px 20px; border-radius: 50px;
        font-weight: 600; font-size: 12px; opacity: 0; transition: 0.5s; z-index: 200;
        display: flex; align-items: center; gap: 8px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    @media (max-width: 900px) { .grid-layout { grid-template-columns: 1fr; } .agenda-feed { max-height: none; } }
    @media (max-width: 768px) {
        body { padding: 0; display: block; overflow: hidden; }
        #sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 100%; transform: translateX(-100%); border-radius: 0; border: none; padding-top: 60px; }
        #sidebar.active { transform: translateX(0); }
        #main { border-radius: 0; border: none; height: 100%; }
        .dashboard-content { padding: 16px; padding-top: 60px; gap: 16px; }
        .main-clock { font-size: 32px; }
        .time-header { flex-direction: row; align-items: flex-end; }
        .world-clocks { display: none; }
        .day-cell { min-height: 40px; }
        .mobile-menu-btn { display: block; position: absolute; top: 16px; right: 16px; z-index: 110; background: var(--surface-hover); border: none; padding: 8px; border-radius: 8px; color: var(--text-primary); font-size: 20px; }
        /* Adjust glass launcher for mobile */
        #glass-launcher-bg { bottom: 20px; right: 20px; width: 50px; height: 50px; }
    }
</style>
</head>
<body>

<div id="toast"><i class="ph-bold ph-check-circle"></i> <span>Sync Complete</span></div>
<button class="mobile-menu-btn" onclick="document.getElementById('sidebar').classList.toggle('active')"><i class="ph-bold ph-list"></i></button>

<nav id="sidebar">
    <div class="brand">
        <div class="brand-icon"><i class="ph-bold ph-hourglass-high"></i></div>
        KAIROS
    </div>
    
    <div class="nav-btn active"><i class="ph-duotone ph-squares-four"></i> Dashboard</div>
    <div class="nav-btn"><i class="ph-duotone ph-users"></i> Team Sync</div>
    
    <div class="nav-divider"></div>
    <div class="nav-label">External</div>
    
    <a href="https://calendar.google.com" target="_blank" class="nav-btn">
        <i class="ph-bold ph-google-logo"></i> Google Calendar
    </a>
    <a href="https://zoom.us" target="_blank" class="nav-btn">
        <i class="ph-bold ph-video-camera"></i> Zoom
    </a>

    <div class="bottom-dock">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:32px; height:32px; background:#e5e7eb; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:700; color:#111; font-size:12px;">B</div>
            <div>
                <div style="font-size:12px; font-weight:600; color:var(--text-primary)">Benedict</div>
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="ph-bold ph-moon" id="themeIcon"></i>
        </button>
    </div>
</nav>

<main id="main">
    <div class="dashboard-content">
        <header class="time-header">
            <div>
                <div class="main-clock" id="clock">00:00</div>
                <div class="date-display" id="date">Loading...</div>
            </div>
            <div class="world-clocks">
                <div class="wc-item">
                    <div class="wc-city">New York</div>
                    <div class="wc-time" id="time-ny">--:--</div>
                </div>
                <div class="wc-item">
                    <div class="wc-city">London</div>
                    <div class="wc-time" id="time-ldn">--:--</div>
                </div>
            </div>
        </header>

        <div class="grid-layout">
            <div class="card">
                <div class="card-header">
                    <div class="card-title"><i class="ph-duotone ph-calendar-blank"></i> <span id="calMonth">January</span></div>
                    <div style="display:flex; gap:4px;">
                        <button class="theme-toggle" style="width:24px; height:24px;" onclick="changeMonth(-1)"><i class="ph-bold ph-caret-left"></i></button>
                        <button class="theme-toggle" style="width:24px; height:24px;" onclick="changeMonth(1)"><i class="ph-bold ph-caret-right"></i></button>
                    </div>
                </div>
                <div class="cal-grid" id="calendarGrid"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title"><i class="ph-duotone ph-list-checks"></i> Agenda</div>
                    <div style="font-size:10px; background:rgba(16,185,129,0.1); color:#10b981; padding:2px 6px; border-radius:4px; font-weight:600;">Live</div>
                </div>
                <div class="agenda-feed" id="agendaList">
                    <div class="agenda-item">
                        <div class="agenda-time">09:00</div>
                        <div class="agenda-details">
                            <h4>Design Review</h4>
                            <p>Zoom • Team Alpha</p>
                        </div>
                    </div>
                    <div class="agenda-item">
                        <div class="agenda-time">13:30</div>
                        <div class="agenda-details">
                            <h4>Client Sync</h4>
                            <p>Google Meet • KAIROS Inc</p>
                        </div>
                    </div>
                </div>
                <button class="btn-primary" onclick="simulateEvent()">
                    <i class="ph-bold ph-plus"></i> Add Event
                </button>
            </div>
        </div>
    </div>
    
    <div id="glass-launcher-bg">
        <div style="position:absolute; bottom:6px; right:6px; width:6px; height:6px; background:var(--text-primary); border-radius:50%; opacity:0.5;"></div>
    </div>
</main>

<script>
    // --- THEME ---
    let isDark = true;
    function toggleTheme() {
        isDark = !isDark;
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        document.getElementById('themeIcon').className = isDark ? 'ph-bold ph-moon' : 'ph-bold ph-sun';
    }

    // --- CLOCK ---
    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('en-US', {weekday:'long', day:'numeric', month:'long'});
        const format = (tz) => new Intl.DateTimeFormat('en-GB', { timeZone: tz, hour: '2-digit', minute: '2-digit' }).format(now);
        document.getElementById('time-ny').innerText = format('America/New_York');
        document.getElementById('time-ldn').innerText = format('Europe/London');
    }
    setInterval(updateTime, 1000);
    updateTime();

    // --- CALENDAR ---
    let currentMonth = new Date().getMonth();
    let events = [{ day: 5, label: "Design", color: "#3b82f6" }, { day: 12, label: "Launch", color: "#8b5cf6" }];

    function renderCal() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('calMonth').innerText = monthNames[currentMonth];
        ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(d => {
            const el = document.createElement('div'); el.className='day-name'; el.innerText=d; grid.appendChild(el);
        });
        const daysInMonth = new Date(2026, currentMonth + 1, 0).getDate();
        const startDay = new Date(2026, currentMonth, 1).getDay();
        
        for(let i=0; i<startDay; i++) { const el = document.createElement('div'); el.className='day-cell faded'; grid.appendChild(el); }
        for(let i=1; i<=daysInMonth; i++) {
            const el = document.createElement('div');
            el.className = `day-cell ${i === new Date().getDate() && currentMonth === new Date().getMonth() ? 'today' : ''}`;
            el.innerHTML = `<div>${i}</div>`;
            events.filter(e => e.day === i).forEach(ev => {
                const chip = document.createElement('div');
                chip.className = 'event-chip';
                chip.style.backgroundColor = ev.color + '33'; chip.style.color = ev.color;
                chip.innerText = ev.label; el.appendChild(chip);
            });
            grid.appendChild(el);
        }
    }
    renderCal();
    function changeMonth(d) { currentMonth += d; if(currentMonth > 11) currentMonth = 0; if(currentMonth < 0) currentMonth = 11; renderCal(); }

    // --- AGENDA ---
    function simulateEvent() {
        const list = document.getElementById('agendaList');
        const newItem = document.createElement('div');
        newItem.className = 'agenda-item';
        newItem.innerHTML = `<div class="agenda-time">16:00</div><div class="agenda-details"><h4>New Sync</h4><p>Auto • KAIROS</p></div>`;
        list.prepend(newItem);
        const t = document.getElementById('toast'); t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>

  // We use a small delay to ensure the n8n button is in the DOM

            document.getElementById('glass-launcher-bg').classList.add('hovered');

            document.getElementById('glass-launcher-bg').classList.remove('hovered');
        }
    });
  }, 2000);

</script>
