<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <script src="js/auth-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROS | Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/components.js"></script>
    <script>
        const savedTheme = localStorage.getItem('kairosTheme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('docs');
        });

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('kairosTheme', newTheme);
            updateLogoTheme();
        }
    </script>
</head>

<body>


    <div id="sidebar-container"></div>

    <main id="main">
        <div class="view-section active">
            <div class="view-header">
                <div class="view-title">Documents</div>
                <div style="display:flex; gap:12px;">
                    <button class="theme-toggle"><i class="ph-bold ph-magnifying-glass"></i></button>
                    <button class="theme-toggle"><i class="ph-bold ph-bell"></i></button>
                </div>
            </div>
            <div class="pill-nav-container">
                <div class="pill-nav active" onclick="filterDocs('all', this)">All</div>
                <div class="pill-nav" onclick="filterDocs('recent', this)">Recent</div>
                <div class="pill-nav" onclick="filterDocs('starred', this)">Starred</div>
                <div class="pill-nav" onclick="filterDocs('shared', this)">Shared</div>
            </div>

            <div class="content-list" style="position:relative;" id="docsList">
                <div class="list-item">
                    <div class="item-icon"><i class="ph-duotone ph-file-text"></i></div>
                    <div class="item-content">
                        <div class="item-title">Q1 Marketing Plan</div>
                        <div class="item-desc">Edited 2h ago</div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-icon"><i class="ph-duotone ph-file-text"></i></div>
                    <div class="item-content">
                        <div class="item-title">Project Delta Specs</div>
                        <div class="item-desc">Edited yesterday</div>
                    </div>
                </div>
            </div>

            <div class="fab-container">
                <button class="btn-primary"
                    style="width:56px; height:56px; border-radius:50%; box-shadow:0 10px 30px rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; background:#10b981;">
                    <i class="ph-bold ph-plus" style="font-size:24px; color:#000;"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        function openProfileModal() {
            window.location.href = 'index.html?openProfile=true';
        }
    </script>
    <script src="js/dashboard.js"></script>
</body>

</html>
